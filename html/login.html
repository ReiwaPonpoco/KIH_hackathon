<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="令和ぽんぽこ">
    <meta name="description" content="foreignARのサインインサインアップページ">
    <title>ログイン</title>
    <script src="../js/translate.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/confirm.css">
    <link rel="stylesheet" href="../css/back.css">
</head>
<body id="login">
    <div class="App">
        <header>ForeignAR</header>
        <a href="../index.html">
            <div class="back">＜Back</div>
        </a>
        <h2>Log in to your account</h2>

        <form id="loginForm">
            <div class="form">
                <label for="username">E-mail</label>
                <input type="text" id="username" name="username" autocomplete="username" required>
            </div>
            <div class="form">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required>
            </div>
            <button type="submit" value="Login">Login</button>
        </form>
        <div id="errorMessage" class="error-message"></div> <!-- エラーメッセージ要素 -->

        <footer>© 2023 令和ぽんぽこ. All rights reserved.</footer>
    </div>

    <script type="module">
        document.cookie = 'cookieName=value; SameSite=None; Secure';
        // Firebase認証メソッドをemail/password authenticationに変更
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.3.1/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAt1O_d0v7s8i7mcXcK2F0a2N8hqsOx684",
            authDomain: "foreignar.firebaseapp.com",
            projectId: "foreignar",
            storageBucket: "foreignar.appspot.com",
            messagingSenderId: "133387199847",
            appId: "1:133387199847:web:2a19f1247b3308be767bc2",
            measurementId: "G-GZJ2PP03NB"
        };

        // Firebaseの初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');

            loginForm.addEventListener('submit', async (event) => {
                event.preventDefault(); // フォームのデフォルトの送信を防止

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                try {
                    // ユーザーのログインを試みる
                    await signInWithEmailAndPassword(auth, username, password);
                    // ログイン成功時の処理
                    window.location.href = "login_success.html"; // ログイン成功時に移動する先のファイルを指定します
                    // ...
                } catch (error) {
                    // エラーメッセージをユーザーに表示する
                    if (error.code === "auth/user-not-found") {
                        errorMessage.textContent = "指定されたユーザーが存在しません";
                        // エラーメッセージを表示するなど、適切な処理を行う
                    } else {
                        errorMessage.textContent = "指定されたユーザーが存在しません";
                        // その他のエラーメッセージや処理を行う
                    }
                }
            });
        });
    </script>
</body>
</html>
